<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="large-12 cell centerer">
        <h1>THE MONTY HALL PROBLEM</h1>
    </div>

    <div class="grid-x grid-padding-x">
      
      <div class="large-4 medium-4 small-4 cell centerer" id="door_1">
        <img src="img/door_closed.png" class="door_img hover_door" id="1_closed" />
        <img src="img/door_open_winner.png" class="door_img" id="1_winner" />
        <img src="img/door_open_loser.png" class="door_img" id="1_loser"/>
      </div>

      <div class="large-4 medium-4 small-4 cell centerer" id="door_2">
        <img src="img/door_closed.png" class="door_img hover_door" id="2_closed" />
        <img src="img/door_open_winner.png" class="door_img" id="2_winner" />
        <img src="img/door_open_loser.png" class="door_img" id="2_loser"/>
      </div>

      <div class="large-4 medium-4 small-4 cell centerer" id="door_3">
        <img src="img/door_closed.png" class="door_img hover_door" id="3_closed" />
        <img src="img/door_open_winner.png" class="door_img" id="3_winner" />
        <img src="img/door_open_loser.png" class="door_img" id="3_loser"/>
      </div>




      <div class="large-12 cell">
        <div class="callout centerer">

          <div class="grid-x grid-padding-x">
            <div class="large-12 cell centerer">
              <h4 id="phaseMessage">PICK A DOOR</h4>
            </div>
            <div class="large-12 cell centerer" id="switchButtonContainer">
              <a class="button switch_button" id="switch_yes_button">SWITCH DOORS</a>
              <a class="button switch_button" id="switch_no_button">KEEP SELECTION</a>
            </div>
          </div>




          <h3>Here's How it Works:</h3>
          <p>To get going, this file (index.html) includes some basic styles you can modify, play around with, or
            totally destroy to get going.</p>
        </div>
      </div>

    </div>

  </div>


  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
